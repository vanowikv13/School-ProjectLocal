<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta charset="utf-8">
   <meta name="author" content="Mariusz Nowicki">
   <style>
      #container {
         width: 200px;
         height: 200px;
         background-color: green;
         position: relative;
      }

      #box {
         width: 50px;
         height: 50px;
         background-color: red;
         position: absolute;
      }
      
   </style>
   <title>Document</title>
</head>
<body>
   <div id="container">
      <div id="box">

      </div>
   </div>
   <script>
      var t = setInterval(move,10);
      var pos = 1;
      var box = document.getElementById("box");
      var it = 1;
      function move() {
         if(pos >= 150 || pos <= 0){
            it = -it;
         }else {
            pos += it;
            box.style.left = pos+"px";
         }

      }
   </script>
</body>
</html>
