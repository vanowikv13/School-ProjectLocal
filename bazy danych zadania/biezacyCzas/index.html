<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Zadania</title>

</head>

<body>
   <p id="time"></p>
   <p id="timeNow"></p>

   <script>
      var Array = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];


function clock() {
   var currentDate = new Date();
   document.getElementById("time").innerHTML = "Dzisja jest: " + Array[currentDate.getDay()] + "<br>";
   document.getElementById("timeNow").innerHTML = "Aktualny czs to: " + currentDate.getHours()+": " + currentDate.getMinutes() + ": " + currentDate.getSeconds();
}

window.onload = function(){
setInterval(function(){
 clock();
},1000)
}
   </script>
</body>

</html>
